{% include 'admin/cabecera.html' %}
<br />
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    Datos de la pelicula
                </div>

                <div class="card-body">
                    <form action="/admin/peliculas/guardar" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="txtNombre" class="form-label">Nombre:</label>
                            <input type="txtNombre" class="form-control" name="txtNombre" id="txtNombre"
                                aria-describedby="helpId" placeholder="Nombre de la pelicula">
                        </div>
                        <div class="mb-3">
                            <label for="txtImagen" class="form-label">Imagen:</label>
                            <input type="file" class="form-control" name="txtImagen" id="txtImagen"
                                aria-describedby="helpId" placeholder="Seleccione una imagen">
                        </div>
                        <div class="mb-3">
                            <label for="txtURL" class="form-label">URL:</label>
                            <input type="txtURL" class="form-control" name="txtURL" id="txtURL"
                                aria-describedby="helpId" placeholder="Escriba la URL para ver la pelicula">
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
                <div class="card-footer text-muted">
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <table class="table">
                <thead>
                    <tr>
                        <ID scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">URL</th>
                            <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Coraline</td>
                        <td>imagen.jpg</td>
                        <td>http://netflix.com</td>
                        <td>Eliminar</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
</div>
